<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<div class="editForm">
    <form th:action="@{/saveOrEdit}" method="post">
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Edit Prescriptions</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">

                        <div class="form-group">
                            <label for="diagnosis" class="col-form-label">Diagnosis:</label>
                            <textarea class="form-control" name="diagnosis" id="diagnosis"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="medicines" class="col-form-label">Medicine:</label>
                            <textarea class="form-control" name="medicines" id="medicines"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="nextVisitDateString">Next Visit Date:</label>
                            <input type="date" id="nextVisitDateString" name="nextVisitDateString">
                        </div>
                        <div class="form-group">
                            <label for="patientId">Example select</label>
                            <select class="form-control" id="patientId" name="patientId">
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <input type="submit" class="btn btn-primary" value="Save Changes" />
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
    $(function () {
        $('#datetimepicker1').datetimepicker();
    });
</script>
</html>
