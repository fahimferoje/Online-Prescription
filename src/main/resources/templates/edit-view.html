<div class="editForm">

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edit Prescriptions</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="diagnosis" class="col-form-label">Diagnosis:</label>
                            <textarea class="form-control" name="diagnosis" id="diagnosis"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="medicine" class="col-form-label">Medicine:</label>
                            <textarea class="form-control" name="medicine" id="medicine"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="nextVisitDate" class="col-form-label">Next Visit:</label>
                            <input type="datetime-local" id="nextVisitDate" name="nextVisitDate">
                        </div>
                        <div class="form-group">
                            <label for="nextVisitDate" class="col-form-label">Select Patient:</label>
                            <select class="browser-default custom-select">
                                <option selected value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save Changes</button>
                </div>
            </div>
        </div>
    </div>
</div>
